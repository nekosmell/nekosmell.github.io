<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>作者のつぶやきページ</title>
  <style>
    body {

    textarea {
      width: 100%;

    input[type="text"] {

<body>

<h1>✍️ 作者のつぶやき</h1>

  <textarea id="content" placeholder="つぶやきを書くよ..."></textarea>
  <input type="text" id="tags" placeholder="#ハッシュタグ をスペースで区切ってね（例: #猫少女 #裏話）" />

  <p>ログイン中</p>
  <button onclick="logout()">ログアウト</button>

<hr>

<div id="posts"></div>

<script>
  // Firebaseの設定（自分のプロジェクト用に変更してね！）
  // Import the functions you need from the SDKs you need
import { initializeApp } from "firebase/app";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
const firebaseConfig = {
  apiKey: "AIzaSyDYgu86-njJOUYNwRd8qA6oCPsAeRMJWJ8",
  authDomain: "smelltubuyaki.firebaseapp.com",
  projectId: "smelltubuyaki",
  storageBucket: "smelltubuyaki.firebasestorage.app",
  messagingSenderId: "117283720400",
  appId: "1:117283720400:web:1138491438285de06ae2d5"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);

  // 初期化
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // 匿名ログイン（投稿制限はルールでかけてある）
  auth.signInAnonymously().catch(console.error);

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('authStatus').textContent = 'ログイン済み（投稿できます）';
      document.getElementById('postForm').style.display = 'block';
    } else {
      document.getElementById('authStatus').textContent = 'ログインできませんでした';
    }
  });

  // 投稿処理
  function submitPost() {
    const content = document.getElementById('content').value.trim();
    const tagsRaw = document.getElementById('tags').value.trim();
    const tags = tagsRaw.split(/\s+/).filter(tag => tag);

    if (!content) {
      alert("つぶやき内容を入力してね！");
      return;
    }

    db.collection('posts').add({
      content: content,
      tags: tags,
      timestamp: new Date()
    }).then(() => {
      document.getElementById('content').value = '';
      document.getElementById('tags').value = '';
    });
  }

  // 投稿一覧の表示
  db.collection('posts')
    .orderBy('timestamp', 'desc')
    .onSnapshot(snapshot => {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div>${data.content}</div>
          <div class="tags">${data.tags.map(tag => tag).join(' ')}</div>
        `;
        postsDiv.appendChild(postEl);
      });
    });
</script>

</body>
</html>
