<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>作者のつぶやきページ</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f9f9f9;
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }
    textarea {
      width: 100%;
      height: 80px;
    }
    input[type="text"] {
      width: 100%;
    }
    .post {
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px;
      margin: 15px 0;
    }
    .tags {
      color: #007b7b;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

<h1>✍️ 作者のつぶやき</h1>

<div id="authStatus">ログイン状態を確認中...</div>

<div id="postForm" style="display:none;">
  <textarea id="content" placeholder="つぶやきを書くよ..."></textarea>
  <input type="text" id="tags" placeholder="#ハッシュタグ をスペースで区切ってね（例: #猫少女 #裏話）" />
  <button onclick="submitPost()">投稿！</button>
</div>

<hr>

<div id="posts"></div>

<!-- Firebase SDK（必要なやつだけ） -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

<script>
  // Firebaseの設定（自分のプロジェクト用に変更してね！）
  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT",
    storageBucket: "YOUR_PROJECT.appspot.com",
    messagingSenderId: "XXXXXX",
    appId: "YOUR_APP_ID"
  };

  // 初期化
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  // 匿名ログイン（投稿制限はルールでかけてある）
  auth.signInAnonymously().catch(console.error);

  auth.onAuthStateChanged(user => {
    if (user) {
      document.getElementById('authStatus').textContent = 'ログイン済み（投稿できます）';
      document.getElementById('postForm').style.display = 'block';
    } else {
      document.getElementById('authStatus').textContent = 'ログインできませんでした';
    }
  });

  // 投稿処理
  function submitPost() {
    const content = document.getElementById('content').value.trim();
    const tagsRaw = document.getElementById('tags').value.trim();
    const tags = tagsRaw.split(/\s+/).filter(tag => tag);

    if (!content) {
      alert("つぶやき内容を入力してね！");
      return;
    }

    db.collection('posts').add({
      content: content,
      tags: tags,
      timestamp: new Date()
    }).then(() => {
      document.getElementById('content').value = '';
      document.getElementById('tags').value = '';
    });
  }

  // 投稿一覧の表示
  db.collection('posts')
    .orderBy('timestamp', 'desc')
    .onSnapshot(snapshot => {
      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const postEl = document.createElement('div');
        postEl.className = 'post';
        postEl.innerHTML = `
          <div>${data.content}</div>
          <div class="tags">${data.tags.map(tag => tag).join(' ')}</div>
        `;
        postsDiv.appendChild(postEl);
      });
    });
</script>

</body>
</html>
