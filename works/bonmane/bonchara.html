<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボンボン★マネジメント | キャラ紹介</title>
  <style>
    body {
      background-color: #e0ede5;
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .character-grid {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      margin: 30px auto;
      max-width: 800px;
    }

    .character {
      text-align: center;
    }

    .icon {
      font-size: 48px;
      width: 60px;
      height: 60px;
      background-color: #fff;
      border: 2px solid #999;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 8px;
      cursor: pointer;
    }

    .name {
      font-weight: bold;
    }

    .furigana {
      font-size: 0.6em;
      color: #666;
      display: block;
      margin-bottom: 2px;
    }

    .character-detail {
      background-color: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      margin: 30px auto;
      max-width: 500px;
      display: none;
    }

    .character-detail.active {
      display: block;
    }
  </style>
</head>
<body>

  <h1>ボンボン★マネジメント | キャラ紹介</h1>
  <p style="text-align:center;">※アイコンをタップすると詳細が表示されます</p>

  <div class="character-grid">
    <div class="character" onclick="showDetail('gaku')">
      <div class="icon">◽️</div>
      <div class="name">
        <span class="furigana">あまがや　がく</span>
        天ケ谷 楽
      </div>
    </div>

    <div class="character" onclick="showDetail('daichi')">
      <div class="icon">◽️</div>
      <div class="name">
        <span class="furigana">あらた　だいち</span>
        新　大地
      </div>
    </div>

    <div class="character" onclick="showDetail('fuuma')">
      <div class="icon">◽️</div>
      <div class="name">
        <span class="furigana">こさかい　ふうま</span>
        小堺　風馬
      </div>
    </div>

    <div class="character" onclick="showDetail('kousei')">
      <div class="icon">◽️</div>
      <div class="name">
        <span class="furigana">あまがや　こうせい</span>
        天ケ谷　煌世
      </div>
    </div>
  </div>

  <!-- 詳細表示欄 -->
  <div id="gaku" class="character-detail active">
    <strong>天ケ谷 楽</strong><br>
    <b>身長：</b>163cm<br>
    在宅ITエンジニア。
  </div>

  <div id="daichi" class="character-detail">
    <strong>新 大地</strong><br>
    <b>身長：</b>175cm<br>
    楽のマネージャー。家事得意。
  </div>

  <div id="fuuma" class="character-detail">
    <strong>小堺 風馬</strong><br>
    <b>身長：</b>173cm<br>
    無表情な税理士。楽の親友。
  </div>

  <div id="kousei" class="character-detail">
    <strong>天ケ谷 煌世</strong><br>
    <b>身長：</b>179cm<br>
    楽の兄。
  </div>

  <script>
    function showDetail(id) {
      const details = document.querySelectorAll('.character-detail');
      details.forEach(d => d.classList.remove('active'));

      const target = document.getElementById(id);
      if (target) {
        target.classList.add('active');
      }
    }
  </script>

   <p><a href="https://nekosmell.github.io/works/bonmane.html">ボンボン★マネジメントページに戻る</a></p>
</body>
</html>
