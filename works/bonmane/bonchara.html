<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ボンボン★マネジメント｜キャラ紹介</title>
  <style>
    body {
      background-color: #e0ede5;
      font-family: sans-serif;
      line-height: 1.6;
      padding: 20px;
      text-align: center;
    }
    .name-block {
  text-align: center;
  margin-bottom: 10px;
}

.furigana {
  font-size: 0.7em;
  color: #555;
  margin-bottom: 2px;
}

.kanji-name {
  font-size: 1.2em;
  font-weight: bold;
}

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 10px;
      margin-bottom: 30px;
    }

    .charabox {
      background-color: #cfe8dc;
      border: 2px solid #99b9ad;
      padding: 20px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .charabox:hover {
      background-color: #b0d4c5;
    }

    .charaname {
      font-weight: bold;
    }

    .details {
      display: none;
      background-color: #ffffff;
      border: 2px solid #99b9ad;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto 20px auto;
      text-align: left;
    }
  </style>
</head>
<body>

  <h1>ボンボン★マネジメント｜キャラ紹介</h1>
  <p>※アイコンをタップすると詳細が表示されます</p>

  <div class="grid">
    <div class="charabox" onclick="showDetails('gaku')">
      <div class="name-block">
  <div class="furigana">あまがや　がく</div>
  <div class="kanji-name">天ケ谷 楽</div>
    </div>
    <div class="charabox" onclick="showDetails('daichi')">
      <div class="name-block">
  <div class="furigana">あらた　だいち</div>
  <div class="kanji-name">新　大地</div>
    <div class="charabox" onclick="showDetails('fuuma')">
      <div class="name-block">
  <div class="furigana">こさかい　ふうま</div>
  <div class="kanji-name">小堺　風馬</div>
</div>
    <div class="charabox" onclick="showDetails('kousei')">
     <div class="name-block">
  <div class="furigana">あまがや　こうせい</div>
  <div class="kanji-name">天ケ谷 煌世</div>
</div>
  </div>

  <!-- 詳細表示エリア -->
  <div id="gaku" class="details">
    <h2>天ケ谷 楽</h2>
    <p><strong>身長：</strong>163cm</p>
    <p>在宅ITエンジニア。</p>
  </div>

  <div id="daichi" class="details">
    <h2>新 大地</h2>
    <p><strong>身長：</strong>175cm</p>
    <p>楽のマネージャー。面倒見がよく料理も得意。</p>
  </div>

  <div id="fuuma" class="details">
    <h2>小堺 風馬</h2>
    <p><strong>身長：</strong>173cm</p>
    <p>楽の税理士</p>
  </div>

  <div id="kousei" class="details">
    <h2>天ケ谷 煌世</h2>
    <p><strong>身長：</strong>179cm</p>
    <p>楽の実兄</p>
  </div>

  <script>
    function showDetails(id) {
      // すべての詳細を非表示
      const all = document.querySelectorAll('.details');
      all.forEach(el => el.style.display = 'none');

      // 選ばれたキャラの詳細だけ表示
      const selected = document.getElementById(id);
      if (selected) {
        selected.style.display = 'block';
        selected.scrollIntoView({ behavior: 'smooth', block: 'start' });
      }
    }
  </script>

</body>
</html>
